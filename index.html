<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <header>
            <h1>Rock-Paper-Scissor</h1>
            <div class="info">
                <a href="#">About</a>
                <a href="#">Help</a>
            </div>
        </header>
        <div class="container">
            <div class="scoreboard"></div>
        </div>
    </div>

    <script>
        function computerPlay() {
            const MOVES = ["Rock", "Paper", "Scissors"];
            let randomNumber = Math.floor(Math.random() * 3);
            return MOVES[randomNumber];
        }

        function playRound(playerSelection, computerSelection) {
            let playerLower = playerSelection.toLowerCase();
            let computerLower = computerSelection.toLowerCase();

            let result = "";
            console.log(playerLower);
            console.log(computerLower);

            if (playerLower == computerLower) {
                console.log("Draw")
                result += "Draw";
            }

            if (playerLower == "paper" && computerLower == "rock" || playerLower == "rock" && computerLower ==
                "scissors" || playerLower == "scissors" && computerLower == "paper") {
                console.log("You win! " + playerLower + " beats " + computerLower);
                result += "player";
            }

            if (playerLower == "rock" && computerLower == "paper" || playerLower == "scissors" && computerLower ==
                "rock" || playerLower == "paper" && computerLower == "scissors") {
                console.log("You loose! " + computerLower + " beats " + playerLower);
                result += "computer";
            }

            return result;
        }


        function game() {
            let computerScore = 0;
            let playerScore = 0;
            let gameResult = "";

            for (let i = 0; i < 5; i++) {
                const playerMove = prompt("Please write rock, paper or scissors: ");
                const computerMove = computerPlay();
                let result = playRound(playerMove, computerMove);
                if (result == "player") {
                    playerScore++;
                } else if (result == "computer") {
                    computerScore++;
                }
                console.log("Computer: " + computerScore + " Player: " + playerScore);
            }

            if (playerScore > computerScore) {
                gameResult += "Player Wins, score: " + playerScore + " to " + computerScore;
            } else if (playerScore < computerScore) {
                gameResult += "Computer Wins, score: " + computerScore + " to " + playerScore;
            } else {
                gameResult += computerScore + " to " + playerScore;
            }

            return gameResult;
        }

        // console.log(game());
    </script>
</body>

</html>
