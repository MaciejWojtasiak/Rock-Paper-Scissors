<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <header>
            <h1>Rock-Paper-Scissor</h1>
            <div class="head-info">
                <a href="#">About</a>
                <a href="#">Help</a>
            </div>
        </header>
        <div class="container">
            <div class="game-info">
                <p>Hello there. Test your luck against the computer player in this classic game. Win 5 rounds to win the
                    game! </p>
            </div>
            <div class="scoreboard">
                <div class="label">
                    <h1>Player</h1>
                </div>
                <div class="label" id="results">
                    <h2 id="player-score" style="display: inline;">0</h2> : <h2 id="computer-score"
                        style="display: inline;">0</h2>
                </div>
                <div class="label">
                    <h1>Computer</h1>
                </div>
            </div>
            <div class="results-info">
                <p class="results-message">Click on the icon below to start the game.</p><button class="restart">Play
                    again?</button>
            </div>
            <div class="game-options">
                <div class="choice">
                    <img src="images/rock.png" alt="rock" id="rock">
                </div>
                <div class="choice">
                    <img src="images/paper.png" alt="paper" id="paper">
                </div>
                <div class="choice">
                    <img src="images/scissors.png" alt="scissors" id="scissors">
                </div>
            </div>
        </div>

    </div>

    <script src="app.js">
    </script>
</body>

</html>
